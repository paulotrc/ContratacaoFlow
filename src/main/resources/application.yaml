spring:
  application:
    name: contratacaoflow
server:
  port: 8081
  servlet:
    context-path: /orquestrador
  datasource:
    url: jdbc:postgresql://localhost:5432/camunda
    username: camunda_adm
    password: camunda_adm

## Camunda configuration
## https://docs.camunda.org/manual/latest/user-guide/spring-boot-integration/configuration/#camunda-engine-properties
camunda:
  bpm:
    webapp.index-redirect-enabled: false
    admin-user:
      id: admin
      password: admin
    process-engine-name: default
    id-generator: strong
    job-execution:
      active: true
      lockTimeInMillis: 1200000
      maximum-pool-size: 5
      max-pool-size: 5
      core-pool-size: 5
    database:
      schema-update: true

management:
  server:
    port: 9090
  context-path: /actuator
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

resilience4j:
  retry:
    configs:
      default:
        maxRetryAttempts: 2
        waitDuration: 5000
    instances:
      global:
        baseConfig: default
  circuitbreaker:
    instances:
      processServiceCliente:
        slidingWindowSize: 50
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5
          #failureRateThreshold: 50
        waitDurationInOpenState: 20s
      processService:
        slidingWindowSize: 50 # tamanho da janela deslizante que é usada para registrar o resultado das chamadas quando o CircuitBreaker é fechado
        permittedNumberOfCallsInHalfOpenState: 5 # numero de chamadas permitidas quando estado meio aberto
          # tamanho da janela deslizante que é usada para registrar o resultado das chamadas quando o CircuitBreaker é fechado
          #        slidingWindowType: TIME_BASED
        minimumNumberOfCalls: 10 # número mínimo de chamadas que são necessárias (por período de janela deslizante) antes que o CircuitBreaker possa calcular a taxa de erro ou a taxa de chamada lenta.
        waitDurationInOpenState: 20s # tempo que o CircuitBreaker deve esperar antes de fazer a transição de aberto para semiaberto
          # limite da taxa de falha em porcentagem. Quando a taxa de falha é igual ou maior que o limite, o CircuitBreaker faz a transição para abrir e inicia chamadas de curto-circuito
          #        failureRateThreshold: 50

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 1000
      cliente:
        connectTimeout: 8000
        readTimeout: 10000

# custom path for swagger-ui
springdoc:
  swagger-ui:
    path: /swaggerui.html
    operationsSorter: alpha
    tagsSorter: alpha
  # custom path for api docs
  api-docs:
    path: /api-docs

logging:
  pattern:
    default: '{"Timestamp": "%d{yyyy-MM-dd HH:mm:ss.SSS}", "LogType": "%-5p", "AppName": "${spring.application.name}", "TraceId": "%X{traceId:--}", "SpanId": "%X{spanId:--}", "TraceFlags": "%X{trace_flags:--}", "PID": "${PID}", "Thread": "%thread", "Message": %m}%n'
    console: ${logging.pattern.default}

svc:
  clientes:
    url_cpf: http://localhost:8091/svc-clientes/api/v1/cliente/